language: python
python:
      - "3.5"
install:
      - sudo apt-get update
        # We do this conditionally because it saves us some downloading if the
        # version is the same.
      - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
          wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
        else
          wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
        fi
      - bash miniconda.sh -b -p $HOME/miniconda
      - export PATH="$HOME/miniconda/bin:$PATH"
      - hash -r
      - conda config --set always_yes yes --set changeps1 no
      - conda update -q conda
        # Useful for debugging any issues with conda
      - conda info -a
        #get most recent dev version of ctapipe
      - wget https://github.com/cta-observatory/ctapipe/archive/master.zip
      - unzip master.zip
      - cd ctapipe-master
      - conda env create -n test -f environment.yml
      - source activate test
      - python setup.py install
      - cd ..
      - rm master.zip
      - wget https://github.com/cta-observatory/ctapipe-extra/archive/master.zip
      - unzip master.zip
      - cd ctapipe-extra-master
      - python setup.py install
      - cd ..
      - conda install --file requirements.txt -c cta-observatory -c conda-forge -c openastronomy
      - python setup.py install
script: 
      - python pytest --pep8;
    
after_success:
      - coveralls
